
<div class="row" ng-init="actualizardatosprofesionales.init()">
    <div class="col-lg-12">
        <h1 class="page-header">Actualizar datos profesionales</h1>
    </div>
    <!-- /.col-md-8 col-md-offset-2 -->
</div>

<messages src="actualizardatosprofesionales.messages"></messages>
    <!-- /.container-fluid -->
<div class="row">
    <div class="col-md-8 col-md-offset-2">

                <form ng-submit="actualizardatosprofesionales.submitcourse(true)">
                            <div class="panel panel-primary" 
                            ng-show="actualizardatosprofesionales.action==='cursos'">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a>
                                                Curso
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="Cursos">
                                        <div class="panel-body">
                                            
                                             <div class="form-group">
                                                     <label>Nombre del curso*</label>
                                                     <input class="form-control" 
                                                     ng-model="actualizardatosprofesionales.curso.titulo"
                                                     placeholder="Nombre del curso" 
                                                     ng-model="actualizardatosprofesionales.curso.titulo"
                                                     required>
                                              </div>
                                              <div class="form-group">

                                                    <label>Fecha de culminacion*</label>
                                                  <div class="input-group date">
                                                   <input type="text" class="form-control" 
                                                   placeholder="Fecha de culminacion" 
                                                    ng-model="actualizardatosprofesionales.curso.ano_Finalizacion"
                                                   required>
                                                   <span class="input-group-addon">
                                                   <i class="glyphicon glyphicon-th"></i></span>
                                                   </div>

                                                </div>
                                        </div>
                                    </div>
                               </div>
                                <button  ng-show="actualizardatosprofesionales.action==='cursos'"
                                class="btn btn-success pull-right btn-md"  type="submit">Enviar</button>
                </form>


                 <div class="panel panel-primary" 
                ng-show="actualizardatosprofesionales.action==='certificaciones'">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a>
                                Certificado
                            </a>
                        </h4>
                    </div>
                    <div id="Cursos">
                        <div class="panel-body">
                               <div flow-init="{
                               target: 'http://localhost:57559/api/certificados/create',
                               singleFile: true,
                                headers: {
                               Authorization:actualizardatosprofesionales.getTocken()}
                             }" 
                               flow-files-submitted="$flow.upload()" flow-file-success="actualizardatosprofesionales.success()"
                               flow-file-success="actualizardatosprofesionales.error()"
                               class="ng-scope"
                               flow-file-added="!!{pdf:1}[$file.getExtension()]">
                                    <div class="drop" flow-drop="" ng-class="dropClass">
                                        <span class="btn btn-default" flow-btn="">Seleccione archivo
                                            <input type="file" multiple="multiple" style="visibility: hidden; position: absolute;">
                                        </span>
                                        <b>O arrastrelo hasta aqui</b>
                                        
                                    </div>
                                    <br>
                                
                                <div>
                                    <div ng-repeat="file in $flow.files" class="transfer-box ng-scope ng-binding">
                                  {{file.name}}
                                  <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (file.progress() * 100) + '%'}" style="width: 100%;">
                                      <span class="sr-only ng-binding"></span>
                                    </div>
                                  </div>
                                  <div class="btn-group">
                                    <a class="btn btn-danger btn pull-right" ng-click="file.cancel()">
                                      Cancel
                                    </a>
                                  </div>
                                </div><!-- end ngRepeat: file in $flow.files -->
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <form  ng-submit="actualizardatosprofesionales.submitstudy(true)">
                         <div class="panel panel-primary" 
                               ng-show="actualizardatosprofesionales.action==='estudios'">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a>
                                        Estudio
                                    </a>
                                </h4>
                            </div>
                            <div id="Cursos">
                                <div class="panel-body">
                                     <div class="form-group">
                                             <label>Titulo*</label>
                                             <input class="form-control" 
                                             ng-model="actualizardatosprofesionales.estudio.titulo"
                                             required>
                                      </div>
                                      <div class="form-group">
                                             <label>Institucion*</label>
                                             <input class="form-control" 
                                             ng-model="actualizardatosprofesionales.estudio.institucion"
                                             required>
                                      </div>
                                      <div class="form-group">
                                         <label>Fecha de culminacion*</label>
                                          <div class="input-group date">
                                           <input type="text" class="form-control" 
                                           placeholder="Fecha de culminacion"
                                            ng-model="actualizardatosprofesionales.curso.ano_Finalizacion"
                                            required
                                            ><span class="input-group-addon">
                                           <i class="glyphicon glyphicon-th"></i></span>
                                           </div>
                                       </div>

                                </div>
                            </div>
                        </div>
                        <button  ng-show="actualizardatosprofesionales.action==='estudios'"
                                class="btn btn-success pull-right btn-md"  type="submit">Enviar</button>
                </form>

                <form ng-submit="actualizardatosprofesionales.submitexp(true)">

                        <div class="panel panel-primary" 
                        ng-show="actualizardatosprofesionales.action==='exp'">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a>
                                        Experiencia
                                    </a>
                                </h4>
                            </div>
                            <div id="Cursos">
                                <div class="panel-body">
                                       <div class="form-group">
                                             <label>Empresa*</label>
                                             <input class="form-control" 
                                             ng-model="actualizardatosprofesionales.experiencia.empresa" required/>
                                      </div>
                                      <div class="form-group">
                                             <label>Desempe√±o*</label>
                                             <input class="form-control" 
                                             ng-model="actualizardatosprofesionales.experiencia.desempeno" required/>
                                      </div>
                                      <div class="form-group">
                                             <label>Descripcion del cargo*</label>
                                             <input class="form-control" 
                                             ng-model="actualizardatosprofesionales.experiencia.descripcion" required/>
                                      </div>
                                      <label>Tiempo laborado*</label>
                                      <div class="input-daterange input-group" id="datepicker">
                                            <input type="text" class="form-control" name="start" 
                                            ng-model="actualizardatosprofesionales.experiencia.ano_Inicio" required/>
                                            <span class="input-group-addon">Hasta</span>
                                            <input type="text" class="form-control" name="end" 
                                            ng-model="actualizardatosprofesionales.experiencia.ano_Finalizacion" required/>
                                       </div>

                                </div>
                            </div>
                        </div>
                       <button  ng-show="actualizardatosprofesionales.action==='exp'"
                                class="btn btn-success pull-right btn-md"  type="submit">Enviar</button>
                </form>



                <form ng-submit="actualizardatosprofesionales.submitproyect(true)">
                        <div class="panel panel-primary" 
                        ng-show="actualizardatosprofesionales.action==='proyectos'">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a>
                                        Proyecto
                                    </a>
                                </h4>
                            </div>
                            <div id="Cursos">
                                <div class="panel-body">
                                     <div class="form-group">
                                             <label>Empresa*</label>
                                             <input class="form-control" 
                                             ng-model="actualizardatosprofesionales.proyecto.empresa" required>
                                      </div>
                                      <div class="form-group">
                                             <label>Descripcion del proyecto*</label>
                                             <input class="form-control" 
                                             ng-model="actualizardatosprofesionales.proyecto.descripcion" required>
                                      </div>
                                      <label>Tiempo laborado en el proyecto*</label>
                                      <div class="input-daterange input-group" id="datepicker">
                                            <input type="text" class="form-control" name="start"
                                            ng-model="actualizardatosprofesionales.proyecto.ano_Inicio"  required/>
                                            <span class="input-group-addon">Hasta</span>
                                            <input type="text" class="form-control" name="end"
                                            ng-model="actualizardatosprofesionales.proyecto.ano_Fin" required/>
                                       </div>
                                </div>
                            </div>
                        </div>
                        <button  ng-show="actualizardatosprofesionales.action==='proyectos'"
                                class="btn btn-success pull-right btn-md"  type="submit">Enviar</button>
                </form>
        <!-- /.panel -->
    </div>
    <!-- /.col-md-8 col-md-offset-2 -->
</div>
<!-- /#page-wrapper -->

<script>
    $(function(){
    

            $('.input-group.date').datepicker({
                    autoclose: true,
                    format: "dd-mm-yyyy",
                    todayBtn: "linked",
                    language: "es",
                    orientation: "bottom left"
            });

            $('.input-daterange').datepicker({
                    autoclose: true,
                    format: "dd-mm-yyyy",
                    todayBtn: "linked",
                    language: "es",
                    orientation: "bottom left"
            });


    });
</script>
