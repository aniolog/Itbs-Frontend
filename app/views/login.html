<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Ingrese al intranet de ITBS</h3>
                </div>
                <div class="panel-body">
                  <messages src="login.messages"></messages>
                    <form name="form" ng-submit="login.submitForm(form.$valid)" method="post" novalidate>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="login.user.email" placeholder="Correo ITBS" name="email" type="email" ng-value="" required autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="login.user.password" placeholder="Password" name="password" type="password" ng-value="{login.user.password}" required>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" type="submit">Ingresar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
