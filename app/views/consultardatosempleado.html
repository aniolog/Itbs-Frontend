<div class="row">
              <div class="col-lg-12">
                  <h1 class="page-header">Perfil de empleados</h1>
              </div>
              <!-- /.col-lg-12 -->
</div>
          <!-- /.row -->
</div>
      <!-- /.container-fluid -->
      <div class="row">
          <div class="col-lg-12">
              <div class="panel panel-default">
                  <!-- /.panel-heading -->
                  <div class="panel-body">
                      <div class="dataTable_wrapper">

                          <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                              <thead>
                                  <tr>
                                      <th>Cedula</th>
                                      <th>Nombre</th>
                                      <th>Apellido</th>
                                      <th>Acciones</th>
                                  </tr>
                              </thead>
                              <tbody ng-repeat="empleado in consultardatosempleado.empleados">
                                  <tr>
                                      <td>{{empleado.cedula}}</td>
                                      <td>{{empleado.nombre}}</td>
                                      <td>{{empleado.apellido}}</td>
                                      <td >
                                            <button class="btn btn-success" data-toggle="modal" data-target="#usermodal" ng-click="consultardatosempleado.setempleado(empleado)">
                                              Ver datos personales
                                            </button>

                                      </td>
                                  </tr>

                              </tbody>
                          </table>
                      </div>

                  </div>
              </div>
          </div>
          <usermodal src="consultarempleados.empleadoseleccionado"></usermodal>
</div>
