
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Historial de vacaciones</h1>
    </div>
    <!-- /.col-lg-12 -->
<!-- /.row -->
</div>
        <!-- /.container-fluid -->
        <div class="row">
            <div class="col-lg-12" ng-show="true">
                <div class="panel panel-default">
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper" >

                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Id del ticket</th>
                                        <th>Fecha inicio</th>
                                        <th>Fecha fin</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody ng-repeat="solicitud in historialvacaciones.solicitudes">
                                    <tr>
                                        <td>{{solicitud.id}}</td>
                                        <td>{{solicitud.fechaInicio}}</td>
                                        <td>{{solicitud.fechaFin}}</td>
                                        <td>
                                            <div class="progress progress-striped active">
                                                <div class={{historialvacaciones.htmldef(solicitud.status).clase}}
                                                role="progressbar" aria-valuenow="60" aria-valuemin="0"
                                                aria-valuemax="100"
                                                style={{historialvacaciones.htmldef(solicitud.status).progreso}}>
                                                {{historialvacaciones.htmldef(solicitud.status).titulo}}
                                                </div>
                                            </div>
                                        </td>
                                     </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <div class="pull-right">
                                <button class="btn btn-default btn-md" type="button" ng-disabled="historialvacaciones.currentPage==1"
                                ng-click="historialvacaciones.prevPage()">Anterior</button>
                                <span>Pagina {{historialvacaciones.currentPage}} de {{historialvacaciones.totalItems()}}</span>
                                 <button class="btn btn-default btn-md" type="button" ng-disabled="curPage == 0"
                                ng-click="historialvacaciones.forwPage()">Siguiente</button>
                </div>

            </div>  
        </div>
          </br>
            </br>
