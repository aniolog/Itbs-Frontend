<div class="row" ng-init="historialvacaciones.init()">
    <div class="col-lg-12">
        <h1 class="page-header">Historial de vacaciones</h1>
    </div>
    <!-- /.col-lg-12 -->
<!-- /.row -->
</div>
        <!-- /.container-fluid -->
        <div class="row">
            
            <div class="col-lg-12" ng-show="true">
                <div class="panel panel-default">
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper" >
                            <div class="col-md-1 pull-right">
                                <select class="form-control" ng-model="historialvacaciones.pageSize" 
                                ng-change="historialvacaciones.update()">
                                    <option selected value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                </select>
                                </br>
                            </div>
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Id del ticket</th>
                                        <th>Fecha inicio</th>
                                        <th>Fecha fin</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody ng-repeat="solicitud in historialvacaciones.getRequests()">
                                    <tr>
                                        <td>{{solicitud.ticket_id}}</td>
                                        <td>{{solicitud.fecha_Inicio|date:'dd-MM-yyyy'}}</td>
                                        <td>{{solicitud.fecha_Fin|date:'dd-MM-yyyy'}}</td>
                                        <td>
                                            <div class="progress progress-striped active">
                                                <div class={{requestClass(solicitud.status)[0]}}
                                                role="progressbar" aria-valuenow="60" aria-valuemin="0"
                                                aria-valuemax="100"
                                                style={{historialvacaciones.htmldef(solicitud.status).progreso}}>
                                                {{solicitud.status}}
                                                </div>
                                            </div>
                                        </td>
                                     </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <div class="pull-right">
                                <button class="btn btn-default btn-md" type="button" ng-disabled="historialvacaciones.currentPage==1"
                                ng-click="historialvacaciones.prevPage()">Anterior</button>
                                <span>Pagina {{historialvacaciones.currentPage}} de {{historialvacaciones.totalPage()}}</span>
                                 <button class="btn btn-default btn-md" type="button"
                                ng-disabled="historialvacaciones.currentPage == historialvacaciones.totalPage()"
                                ng-click="historialvacaciones.forwPage()">Siguiente</button>
                </div>

            </div>  
        </div>
        </br>
        </br>
