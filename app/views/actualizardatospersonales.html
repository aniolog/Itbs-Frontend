<div class="container-fluid" ng-init="actualizardatospersonales.init()">

    <div class="row">
        <div class="col-md-6">
            <h1 class="page-header">Actualizar datos personales</h1>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
<div class="row">
     <messages src="actualizardatospersonales.messages"></messages>
    <form name="form" ng-submit="actualizardatospersonales.submitForm(form.$valid)"  method="post" validate>
    <div class="col-md-8 col-md-offset-2">  
        <div class="panel panel-primary">
            <div class="panel-heading"><i class="fa fa-user"></i><span ng-click="actualizardatospersonales.userPanelsVisible()"> Datos personales</span></div>
             
                    <div class="form-group panel-body" ng-show="actualizardatospersonales.getUserPanelVisible()">
                    				 <div class="form-group">
                                    	 <label>Direccion</label>
                                   		 <input class="form-control" 
                                         ng-model="actualizardatospersonales.empleado.direccion"
                                         ng-value="actualizardatospersonales.empleado.direccion" required >
                                     </div>
                                 	 <div class="form-group">
                                     	<label>Telefono</label>
                                     	<input type="text" class="form-control bfh-phone" 
                                        ng-model="actualizardatospersonales.empleado.telefono"
                                        ng-value="actualizardatospersonales.empleado.telefono.split(' ')[0]"  required >
                                     </div>
                                      <div class="form-group">
                                        <label>Telefono celular</label>
                                        <input type="text" class="form-control bfh-phone" 
                                        ng-model="actualizardatospersonales.empleado.telefonoCelular"
                                        ng-value="actualizardatospersonales.empleado.telefono.split(' ')[2]"  required >
                                     </div>
                                     <div class="form-group">
                                    	 <label>Correo Personal</label>
                                    	 <input class="form-control"  name="newemail" type="email" 
                                         ng-model="actualizardatospersonales.user.correoPersonal"
                                         ng-value="actualizardatospersonales.user.correoPersonal" required >
                                     </div>
                                  
                   </div>
         </div>
         <div class="panel panel-primary">
            <div class="panel-heading"><i class="fa fa-users"></i><span 
                ng-click="actualizardatospersonales.contactPanelsVisible()"> Persona de contacto</span></div>
             
                    <div class="form-group panel-body" ng-show="actualizardatospersonales.getContactPanelVisible()">
                                     <div class="form-group">
                                         <label>Nombre de la persona de contacto</label>
                                         <input class="form-control" 
                                         ng-model="actualizardatospersonales.empleado.avisar_a"
                                         ng-value="actualizardatospersonales.empleado.avisar_a" required>
                                     </div>
                                     <div class="form-group">
                                        <label>Telefono de la persona de contacto</label>
                                        <input type="text" class="form-control bfh-phone" 
                                        ng-model="actualizardatospersonales.empleado.telf_contact"
                                        ng-value="actualizardatospersonales.empleado.telf_contact" required>
                                     </div>
                    </div>
         </div>
         <div class="panel panel-primary">
            <div class="panel-heading"><i class="fa fa-car"></i>
                <span ng-click="actualizardatospersonales.carPanelsVisible()"> Datos del vehiculo (Opcional)</span></div>
             
                    <div class="form-group panel-body" ng-show="actualizardatospersonales.getCarPanelVisible()">
                                     <div class="form-group">
                                         <label>Modelo</label>
                                         <input class="form-control" 
                                         ng-model="actualizardatospersonales.user.modeloVehiculo" 
                                         ng-value="actualizardatospersonales.user.modeloVehiculo">
                                     </div>
                                     <div class="form-group">
                                        <label>AÃ±o</label>
                                        <input class="form-control" 
                                        ng-model="actualizardatospersonales.user.anoVehiculo" 
                                        ng-value="actualizardatospersonales.user.anoVehiculo">
                                     </div>
                                      <div class="form-group">
                                         <label>Color</label>
                                         <input class="form-control" 
                                         ng-model="actualizardatospersonales.user.colorVehiculo"
                                          ng-value="actualizardatospersonales.user.colorVehiculo" >
                                     </div>
                                     <div class="form-group">
                                         <label>Placa</label>
                                         <input class="form-control" 
                                         ng-model="actualizardatospersonales.user.placaVehiculo"
                                         ng-value="actualizardatospersonales.user.placaVehiculo" >
                                     </div>
                                  
                   </div>
         </div>
         <div class="pull-right">
                 <button class="btn btn-lg btn-success btn-block" type="submit">Actualizar</button>
            </form>
             </br>
        </div>
    </div>
</div>
